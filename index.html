<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
  <link href="./styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <script src="./script.js" type="module" type="text/javascript"></script>
  <!-- 
    defer: roda o script apenas depois de ter finalizado a leitura do html.
    Como se o script estivesse sendo importado no final do body.
    A importação do script no final do body ou utilização do "defer" é necessária
    quando o script manipula elementos do DOM. Caso o script seja executado antes 
    do DOM ser carregado, os elementos não serão encontrados no JS.
  -->
</head>

<body>
  <div class="calculator">
    <div class="display" id="display">
      <div class="previousCalc"></div>
      <div class="currentDigits">0</div>
    </div>
    <div class="container-buttons">
      <button id="clearDisplay">CE</button>
      <button id="clearCalc">C</button>
      <button id="backspace" class="material-icons">backspace</button>
      <button id="divideOperator"><span></span></button>
      <button id="key7">7</button>
      <button id="key8">8</button>
      <button id="key9">9</button>
      <button id="timesOperator" class="material-icons">close</button>
      <button id="key4">4</button>
      <button id="key5">5</button>
      <button id="key6">6</button>
      <button id="minusOperator" class="material-icons">remove</button>
      <button id="key1">1</button>
      <button id="key2">2</button>
      <button id="key3">3</button>
      <button id="plusOperator" class="material-icons">add</button>
      <button id="inverter">±</button>
      <button id="key0">0</button>
      <button id="decimal">,</button>
      <button id="equal">=</button>
    </div>
  </div>
  <button class="test-calculator">Run Tests</button>
</body>

</html>
